services:
  # The .NET API service
  people.api:
    image: people.api
    container_name: people-api
    build:
      context: .
      dockerfile: src/People.Api/Dockerfile
    ports:
      - "5050:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - db
      - seq
    networks:
      - app-network

  # The MySQL service
  db:
    image: mysql:8.0
    container_name: people-mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: P@ssword!
    ports:
      - "3306:3306"
    networks:
      - app-network
  
  # The Seq service
  seq:
    image: datalust/seq
    container_name: people-seq
    restart: unless-stopped
    mem_limit: 5g
    memswap_limit: 5g
    volumes:
      - seqdata:/data
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:80
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  seqdata:
    driver: local